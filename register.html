    /* Step Wizard */
    .step-wizard {
        display: inline-block;
        position: relative;
        width:100%;
    }
    .step-wizard .progress {
        position: absolute;
        top: 28px;
        left: 10.5%;
        width: 75%;
    }
    .step-wizard .progressbar {
        position: absolute;
        background-color: #3f6ad8;
        opacity: 1;
        height: 3px;
        width: 0%;
        -webkit-transition: width 0.6s ease;
        -o-transition: width 0.6s ease;
        transition: width 0.6s ease;
    }
    .step-wizard .progressbar.empty {
        opacity: 1;
        width: 100%;
        /* background-color: #d0d0d0; */
    }
    .step-wizard ul {
        /* position: absolute; */
        width: 100%;
        list-style-type: none;
        padding: 0;
        padding-top: 15px;
        padding-bottom: 15px;
        left: -2%;
        margin: auto;
    }
    .step-wizard li {
        display: inline-block;
        text-align: center;
        width: 24%;
    }
    .step-wizard li .step {
        text-align: center;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        padding-top: 0px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 3px solid;
        border-color: #d0d0d0;
        background: #ffffff;
        -webkit-transition: background-color 0.6s ease, border-color 0.6s ease;
        -o-transition: background-color 0.6s ease, border-color 0.6s ease;
        transition: background-color 0.6s ease, border-color 0.6s ease;
    }
    .step-wizard li .title {
        width: 100%;
        padding-top: 0px;
        color: #767676;
        -webkit-transition: color 0.6s ease;
        -o-transition: color 0.6s ease;
        transition: color 0.6s ease;
    }
    .step-wizard li.active .step {
        border-color: #3f6ad8;
        color: #3f6ad8;
    }
    .step-wizard li.active .title {
        text-decoration: none;
        color: #3f6ad8;
        font-weight: bold;
    }
    .step-wizard li.done .title {
        color: #3f6ad8;
    }
    .step-wizard li.done .title:hover {
        color: #3f6ad8;
    }
    .step-wizard li.done .step {
        color: white;
        background-color: #3f6ad8;
        border-color: #3f6ad8;
    }
    .step-wizard li > button {
        background: none;
        border: none;
        display: block;
        width: 100%;
        color: #777;
        position: relative;
        text-align: center;
    }
    .step-wizard li > button:hover .step {
        border-color: #3f6ad8;
        background: #eee;
        color: #3f6ad8;
    }
    .step-wizard li > button:hover .title {
        color: #3f6ad8;
    }
    .step-wizard .buttons {
        position: absolute;
        top: 180px;
        text-align: center;
        width: 100%;
    }
    .step-wizard .btn {
        width: 50px;
        height: 30px;
    }
    @media only screen and (max-width: 1200px) {
    .step-wizard li {
        width: 24%;
    }
    }
    @media only screen and (max-width: 375px) {
    .step-wizard li {
        width: 22%;
    }
    }
    .step-wizard li.done button div.step {
        font-size: 0;
    }
    .step-wizard li.done button div.step::before {
        content: "\2713 ";
        font-size: 18px;
    }

/* End Step Wizard */

.group-bagde{
    cursor: pointer;
    background-color: #3f6ad8; ;
