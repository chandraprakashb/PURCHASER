<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Juqery -->
    <script src="./assets/old/js/libs/jquery.js" defer></script>
    
    <!------------------ Template Source------------------>
    <link href="./assets/old/template/styles/main.css" rel="stylesheet">
    <script type="text/javascript" src="./assets/old/template/scripts/main.js" defer></script>
    <!------------------ End Template Source------------------>

    <!-- Cutstome Resources -->
    <link rel="stylesheet" href="./assets/old/template/styles/custome.css">
    <script src="./assets/old/js/util/env.js" defer></script>
    <script src="./assets/old/js/util/app-util.js" defer></script>
    <script src="./assets/old/js/util/global-util.js" defer></script>
    <script src="./assets/old/js/forgot-passoword.js" defer></script>

    <title>Forgot Username / Password</title>

    <style>
        body{
            background-color: #e0f3ff;
            scroll-behavior: smooth;
        }

        .form-check{
            display: inline-block;
        }

        .form-check input{
            width: 20px;
            height: 20px;
        }

        .form-check label{
            font-size: 18px;
            cursor: pointer;
            margin-left: 5px;
            font-weight: 600;
        }

        .form-label{
            font-weight: 600;
            color: rgba(0,0,0,0.7);
        }

        .input-group-text{
            /* background-color: ; */
            border-radius: 0%;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
            font-weight: 1000;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  m-auto">

                <div class="row mt-5">
                    <div class="col-6 m-auto">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input form-check-input-lg" type="radio" name="checktype" id="checktyp1" value="P" checked>
                                    <label class="form-check-label" for="checktyp1">
                                    For Purchaser
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input form-check-input-lg" type="radio" name="checktype" id="checktyp2" value="O">
                                    <label class="form-check-label" for="checktyp2">
                                    For Official
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card" id="forgot-username">
                            <div class="card-body">
                                <div class="card-title">FORGOT USERNAME</div>
                                <hr>
                                <p class="text-center text-danger mb-2"></p>
                            
                                <form id="forgot-username-form" class="needs-validation" novalidate>
                                    <div class="row">
                            
                                        <div class="col-12 m-auto puchaser">
                                            <div class="mb-3">
                                                <label for="pr.no" class="form-label">Purchaser Registration NO.(PRNO)</label>
                                                <input type="text"  required class="form-control" id="prno" name="pr.no" maxlength="50">
                                            </div>
                                        </div>

                                        <div class="col-12 m-auto">
                                            <div class="mb-3">
                                            <label for="cntc" class="form-label">Email Or Phone</label>
                                            <input type="text"  required class="form-control" id="cntc" name="cntc" maxlength="50">
                                            </div>
                                        </div>

                                        <div class="col-12 m-auto">
                                            <p class="text-center"><button class="send-opt btn btn-lg btn-primary w-100">Submit</button></p> 
                                        </div>
                            
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card" id="forgot-password">
                            <div class="card-body">
                                <div class="card-title">Forgot Password</div>
                                <hr>

                                <p class="text-center text-danger mb-2"></p>
        
                                <form id="password-otp-form" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-12 m-auto">
                                            <div class="mb-3">
                                            <label for="usr_login" class="form-label">Username</label>
                                            <input type="text"  required class="form-control" id="usr_login" name="usr.login" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto puchaser">
                                            <div class="mb-3">
                                                <label for="pr.no" class="form-label">Purchaser Registration NO.(PRNO)</label>
                                                <input type="text"  required class="form-control" id="pr.no" name="pr.no" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto puchaser">
                                            <div class="mb-3">
                                                <label for="ans1" class="form-label">Answer of Question 1 </label>
                                                <input type="text"  required class="form-control" id="ans1" name="ans1" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto puchaser">
                                            <div class="mb-3">
                                                <label for="ans2" class="form-label">Answer of Question 2 </label>
                                                <input type="text"  required class="form-control" id="ans2" name="ans2" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto">
                                                <p class="text-center"><button class="send-opt btn btn-lg btn-primary w-100">Send Opt</button></p> 
                                        </div>
                                    </div>
                                </form>
        
                                <form id="change-password-form" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-12 m-auto">
                                            <div class="mb-3">
                                                <label for="otp" class="form-label">Enter Your OTP</label>
                                                <input type="password"  required class="form-control" id="otp" name="otp" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto">
                                            <label for="pwd" class="form-label">New Password</label>
                                            <div class="input-group mb-3">
                                                <input type="password" required class="form-control" id="pwd" placeholder="" name="usr.pwd" aria-label="newpwd" aria-describedby="newpwd">
                                                <span class="input-group-text show-pwd" id="newpwd">
                                                    <i class="pe-7s-look"> </i>
                                                </span>
                                              </div>
                                        </div>
                                        <div class="col-12 m-auto">
                                            <div class="mb-3">
                                                <label for="cnfrmpwd" class="form-label">Confirm Password</label>
                                                <input type="password"  required class="form-control" id="cnfrmpwd" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="col-12 m-auto">
                                            <p class="text-center"><button class="send-opt btn btn-lg btn-primary w-100">Submit</button></p> 
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="user-type">

            </div>
        </div>
    </div>
</body>
</html>
