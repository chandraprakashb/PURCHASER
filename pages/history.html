<div class="history-page">

    <div class="row header" style="width:100%">
      <div class="col-5 m-auto">
        <h4 class="text-center">
          <span class="heading"><strong>History</strong></span>
          <span class="icon">
            <i class="fa-sharp fa-solid fa-money-bill-wave"></i>
          </span>
        </h4>
        <hr>
      </div>
    </div>


    <form action="" class="search-form">
        <div class="row" style="width:100%">
            <div class="col-6 search-input-wrapper department-wrapper m-auto">
                <label for="dep">Department/Head Office:</label>
                <select name="" id="dep" name="dep.nm">
                    <option value="">Please Select Department</option>
                </select>
                <hr width="68%">
            </div>
        </div>
        <div class="row" style="width:100%">
            <div class="col-3 search-input-wrapper">
                <label class="label">Division/Office:</label>
                <select name="" id="">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="col-3 search-input-wrapper">
                <label class="label">E-Auction Number:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
            </div>
            <div class="col-3 search-input-wrapper">
                <label class="label">History Type:</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="lotwise">Lot Wise</option>
                    <option value="auctionwise">Auction Wise</option>
                </select>
            </div>
            <div class="col-3 search-input-wrapper">
                <label class="label">Payment Status:</label>
                    <select name="" id="">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="col-3 search-input-wrapper">
                <label class="label">Date From:</label>
                <input type="date">
            </div>
            <div class="col-3 search-input-wrapper">
                <label class="label">Date To:</label>
                <input type="date">
            </div>
        </div>
        <div class="row" style="width:100%">
            <hr>
            <div class="text-center">
                <button class="custome-icon-btn-outline-primary view-payment-ledger-btn">
                    <span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">Search</span>
                </button>

                <button class="custome-icon-btn-primary">
                    <span class="icon"><i class="fa-sharp fa-solid fa-file-export"></i></span>
                    <span class="text">Export</span>
                </button>
            </div>
        </div>
    </form>
